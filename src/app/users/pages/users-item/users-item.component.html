<app-toolbar [showBackButton]="true"></app-toolbar>

<body>
  <div
    class="page-container container card-custom mt-5 animate__animated animate__fadeIn justify-content-center align-items-center col-lg-4 col-md-8 col-sm-8"
  >
    <div class="card card-body-custom text-center" *ngIf="user">
      <div class="container-custom"></div>
      <div class="user-icon-container">
        <img
          src="assets/boxImage.png"
          alt="profile_image"
          class="card-img-top"
        />
      </div>

      <div class="card-title mt-5">
        <h5 class="fs-2 fw-medium">
          {{ user.nombre }} {{user.apellido}}
        </h5>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <div class="card-text ">
              <p>
                <strong>Edad:</strong> {{ user.edad}}
              </p>
              <p><strong>Email:</strong> {{ user.email }}</p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card-text">
              <p>
                <strong>Cargo:</strong>
                {{ user.cargo}}
              </p>
              <p><strong>Ciudad: </strong>{{user.ciudad}}</p>
            </div>
          </div>

          <div class="mt-5">



            <br />
            <button
              class="custom-btn m-2"
              mat-raised-button
              color="primary"
              routerLink="/users/list"
            >
              <mat-icon>arrow_back_ios</mat-icon>
              Back
            </button>
          </div>
        </div>
        <div>
          <mat-spinner *ngIf="isLoading"></mat-spinner>
        </div>
      </div>
    </div>
    <div class="not-found-container" *ngIf="!user">
      <img
        src="assets/404.png"
        alt="404 error"
        class="not-found-image img-fluid"
      />
      <p class="not-found-text">ID not found</p>
      <button mat-raised-button color="primary" routerLink="/users/list">
        Go Back
      </button>
    </div>
  </div>
  <div>
    <app-footer></app-footer>
  </div>
</body>
